{% extends "layout.html" %}

{% block body %}

        <h1>Welcome to flask app</h1>
        <p class="lead">this app is built by the flask framework</p>
        {% if session.logged_in == NULL %}

            <a href="/login" class="btn btn-success btn-lg">Login</a>
        {% endif %}
    </div>
{% endblock %}
